<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Fisheye - photographe </title>
  </head>

  <body>

    <header>
      <!--Rajout d'un lien pour rediriger vers l'accueil en cliquant sur le logo-->
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Logo">
      </a>
    </header>

    <main id="main">
      <!--Photograph Header - Informations sur le photographe-->
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contactez-moi">Contactez-moi</button>
      </div>

      <!--Photograph Medias - Liste des médias du photographe-->
      <div class="photograph-media">

        <!-- Filtres - Pour le tri des médias -->
        <div class="medias-filter">
        <label>Trier par : </label>
        <div id="filter" role="listbox" aria-haspopup="listbox" aria-label="Filtre">
          <i class="fa-solid fa-angle-down icon-filter"></i>
          <button role="option" tabindex="0" id="popularity" class="filter-option selected">Popularité</button>
          <div class="filter-options-container" aria-expanded="false" role="listbox">
            <button role="option" tabindex="0" id="date" class="filter-option">Date</button>
            <button role="option" tabindex="0" id="title" class="filter-option">Titre</button>
          </div> 
        </div>
      </div>

        <!-- Medias - Affichage des médias -->
        <div class="media-gallery"></div>
        
      </div>

      <!-- Prix - Encart qui affiche les likes et le tarif journalier -->
      <div class="sticky"></div>

    </main>

    <!-- Contact - Modale de contact -->

    <div id="contact_modal" role="dialog" aria-hidden="true">
			<div class="modal" aria-hidden="true">
				<header>
          <h2 id="contact-title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="close-modal" alt="Close Contact Form" onclick="closeModal()">
        </header>

				<form name="contact" id="contact-form">
					<div class="form-data">
						<label id="first" for="first-input">Prénom</label>
						<input id="first-input" name="first" type="text" aria-label="First Name">
            <p id="firstNameErrorMsg" class="error-text"><!-- Message d'erreur --></p>
					</div>

          <div class="form-data">
						<label id="last" for="last-input">Nom</label>
						<input id="last-input" name="last" type="text" aria-label="Last Name">
            <p id="lastNameErrorMsg" class="error-text"><!-- Message d'erreur --></p>
					</div>

          <div class="form-data">
						<label id="email" for="email-input">Email</label>
						<input id="email-input" name="email" type="text" aria-label="Email">
            <p id="emailErrorMsg" class="error-text"><!-- Message d'erreur --></p>
					</div>

          <div class="form-data">
						<label id="contact-message" for="message">Votre message</label>
						<textarea id="message" rows="4" name="message" aria-label="Your Message" autocomplete="off"></textarea>
            <p id="messageErrorMsg" class="error-text"><!-- Message d'erreur --></p>
					</div>

          <button class="contact_button" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
    
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
